{% extends 'base/main.html' %}
{% block content %}

<div class="box">

    <h1 class="welcome" >Welcome {{request.user}}.</h1>
    <p>You are logged in.</p>
    
    <hr>
    <h1 class="todo">TO DO LIST</h1>
    <div class="addtask">
        <a href="{% url 'task-create' %}">Add Task +</a>
    </div>
    <h3 style="font-style: italic; color:slateblue">___TASKS___</h3>  
    <hr>  
        {% for task in tasks %}
        <div class="content">
            <div class="title">
                <p>{{task.title}}</p>
            </div>
            <a class="edit e" href="{% url 'task-update' task.id %}">Edit</a>
            <a class="edit d" href="{% url 'task-delete' task.id %}">Delete</a>
        </div>
        {% empty %}
        <h3>No Items in the list</h3>
        {%endfor%}     
        <div class="addtask">
            <a href="{% url 'logout' %}">Log Out</a>
        </div> 
</div>
    {% endblock content %}
